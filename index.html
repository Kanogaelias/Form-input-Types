<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head
    <meta charset="utf-8">
    <title>Form Inputs</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <script src="js/scripts.js"></script>
  </head>
  <body>
     <div class="container">
       <h1>Survey Form</h1>
       <h2>Fill in blank spaces</h2>
       <div class="Name">
         <p>Name</p>
         <label>
           <input type="Name">
         </label>
       </div><br>

       <div class="Date of Birth">
         <p>Date of Birth</p>
         <div class="form-group">
         <input id="born" class="form-control" type="date">
         </div>
       </div><br>

         <div class="Gender">
           <p>Gender</p>
           <input type="radio" name="gender" value="male" checked>
         male
         </div>
         <div class="Gender">
           <input type="radio" name="gender" value="female" checked>
           female
         </div>
         <div class="Gender">
           <input type="radio" name="gender" value="trans-sexual" checked>
           trans-sexual
         </div>
         <div class="Gender">
           <input type="radio" name="gender" value="bi-sexual" checked>
           bi-sexual
         </div><br>

         <div class="favoritefood">
           <p>Favorite food</p>

      <select class="form-control" id="favoritefood">
        <option>Greengrams</option>
        <option>Ugali Meat</option>
        <option>Chicken</option>
        <option>Fast foods</option>
      </select>
    </div><br><br>

         <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>

     </div>
      </body>
</html>
